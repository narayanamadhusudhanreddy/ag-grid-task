<div class="grid-toolbar">
    <input #filterInput type="text" (input)="onQuickFilterChanged(filterInput.value)" placeholder="Search..." />

    <button (click)="toggleFullScreen()">Full Screen</button>
  </div>
  
  <div id="gridContainer" class="ag-theme-alpine" style="width: 100%; height: 500px;">
    <ag-grid-angular
      #agGrid
      [rowData]="rowData"
      [columnDefs]="columnDefs"
      [pagination]="true"
      [gridOptions]="gridOptions"
      [defaultColDef]="defaultColDef"     
      class="ag-theme-alpine"
      style="width: 100%; height: 100%;">
    </ag-grid-angular>
 
  </div>
